<!DOCTYPE html>
<html>
	<head>
    	<link rel="shortcut icon" href="https://escolavereda.com.br/wp-content/themes/vereda/images/favicon.ico?x78657" type="image/x-icon"/>
    	<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<title>Vereda-Notas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        {% for nome in range(names|length) %}
            <div>
                <table class="table">
                        <thead class="thead-dark">
                        <tr>
                        <th>{{ names[nome] }}</th>
                        <th>{{ raS[nome] }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for course in range(studentScores[nome]|length) %}
                        <tr>
                        <td>{{ studentScores[nome][course]['name'] }}</td>
                        <td>{{ studentScores[nome][course]['score'] }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                        </table>
            </div>
        {% endfor %}


    </body>
